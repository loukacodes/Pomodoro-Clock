<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Pomodoro  Clock</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#008080">
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <h1 class="text-center" id="heading">Pomodoro CLOCK</h1>
      <div class="time-adjust-wrapper">
        <div class="text-center time-adjust">
          <h5>BREAK LENGTH</h5>
          <div class="time-adjust-item">
            <button id="break-minus">&minus;</button>
            <div id="break-time">5</div>
            <button id="break-plus">&plus;</button>
          </div>
        </div>
        <div class="text-center time-adjust">
          <h5>SESSION LENGTH</h5>
          <div class="time-adjust-item">
            <button id="session-minus">&minus;</button>
            <div id="session-time">25</div>
            <button id="session-plus">&plus;</button>
          </div>
        </div>
      </div>
    <div class="text-center">
      <h3 id="timer"></h3>
      <div class="canvas-wrapper">
        <canvas id="canvas" class="text-center" width="400" height="400"></canvas>
      </div>
    </div>
  </div>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
  <script src="js/index.js"></script>

</body>
</html>
